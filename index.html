<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Output Program Dart</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fff2e6, #ffe0c2);
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #ff7a18;
    }

    p {
      color: #444;
      line-height: 1.6;
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin: 15px 0;
    }

    button {
      background: #ff8c42;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #e67328;
    }

    .source {
      display: none;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 18px;
      cursor: pointer;
      color: #ff4b4b;
      font-weight: bold;
      z-index: 10;
    }

    iframe {
      width: 100%;
      height: 420px;
      border: none;
    }

    @media (max-width: 600px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Program Perhitungan Sederhana Dart</h2>
    <p>
      Halaman ini menampilkan hasil output dari program Dart.
      Klik tombol di bawah untuk melihat source code program.
    </p>

    <img src="dartpad 2.png"alt="Hasil Output Program Dart">

    <button onclick="toggleSource()">Lihat Source Code</button>

    <div class="source" id="sourceBox">
      <div class="close" onclick="toggleSource()">âœ–</div>
      <iframe src="https://dartpad.dev/embed-dart.html?id=b6cd61597324a749d9924c1e42f52e9d"></iframe>
    </div>
  </div>

  <script>
    function toggleSource() {
      var box = document.getElementById("sourceBox");
      box.style.display = (box.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
