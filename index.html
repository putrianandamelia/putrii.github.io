<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Fibonaci</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #014d40, #022c22);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,170,0.2);
      color: white;
    }

    h2 {
      margin-top: 0;
      font-size: 28px;
      background: linear-gradient(90deg, #00ffb3, #00d084);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      line-height: 1.6;
      color: #d2fdf3;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 0 15px rgba(0,255,170,0.3);
    }

    button {
      background: linear-gradient(90deg, #00d084, #00ffb3);
      color: #003d2e;
      border: none;
      padding: 14px 25px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,170,0.5);
    }

    .source {
      display: none;
      margin-top: 25px;
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(0,255,170,0.3);
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      color: #00ffb3;
      font-weight: bold;
      z-index: 10;
    }

    iframe {
      width: 100%;
      height: 480px;
      border-radius: 15px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }

      iframe {
        height: 350px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Program Fibonacci</h2>
    <p>
      Halaman ini menampilkan hasil output program Dart.
      Klik tombol untuk melihat source code.
    </p>

    <img src="dartpad 2.png" alt="Hasil Output Program Dart">

    <button onclick="toggleSource()">Lihat Source Code</button>

    <div class="source" id="sourceBox">
      <div class="close" onclick="toggleSource()"> âœ–</div>
      <iframe src="https://dartpad.dev/embed-dart.html?id=b6cd61597324a749d9924c1e42f52e9d"></iframe>
    </div>
  </div>

  <script>
    function toggleSource() {
      var box = document.getElementById("sourceBox");
      box.style.display = (box.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
